<!doctype html>
<html ng-app="sksouza">
  <head>
    <meta charset="utf-8">
    <title>Susan Souza's Portfolio Site</title>
    <meta name="description" content="A personal portfolio site">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
   <header ng-controller="indexCtrl">

         <md-toolbar layout="row" layout-align="space-around center" class="wkPad" flex-shrink >
            <!--<span hide-sm><img class="logoTop" src="assets/images/UziLogo01a.png"/></span>-->
            <span><md-icon md-svg-src="assets/images/logo01.svg"  class="myLogo" aria-label="Susan Souza" hide-xs hide-sm></md-icon></span>
            <span class="myName" hide-md hide-sm hide-xs flex-shrink><h3>Susan Souza</h3></span>
            <span class="myName myNameSm" hide-gt-md flex-shrink><h3>Susan Souza</h3></span>
            <span id="topNav" flex-shrink hide-sm hide-md hide-xs>
               <md-button ui-sref="home" ui-sref-active='md-raised' aria-label="Resume" ng-show="!isSafari">
                  Resume
               </md-button>
               <md-button ui-sref="folio" ui-sref-active='md-raised' aria-label="Portfolio"  ng-show="!isSafari">
                  Examples
               </md-button>
               <!--<md-button  ui-sref="projects" ui-sref-active='md-raised'  aria-label="Projects">
                  Projects
               </md-button>-->
               <md-button  ui-sref="tiles" ui-sref-active='md-raised'  aria-label="Tile Puzzles" ng-show="!isSafari">
                  Puzzles
               </md-button>
            </span>
            <span flex-shrink layout="row" hide-gt-md>

               <md-button ui-sref="home" class="smallNav" aria-label="Resume" ng-show="(state.current.name != 'home') && !isSafari">
                  Resume
               </md-button>

               <md-button  ui-sref="folio" class="smallNav" aria-label="Portfolio"  ng-show="(state.current.name != 'folio') && !isSafari">
                  Examples
               </md-button>
               <!--<md-button  ui-sref="projects" class="smallNav" aria-label="Projects"  ng-if="state.current.name != 'projects'">
                  Projects
               </md-button>-->
               <md-button  ui-sref="tiles" class="smallNav" aria-label="Tile Puzzles"  ng-show="(state.current.name != 'tiles') && !isSafari">
                  Puzzles
               </md-button>
            </span>

<!--
            <md-menu hide-gt-md >
               <md-button aria-label="Navigation Menu" ng-click="$mdOpenMenu($event)" flex-shrink>Nav</md-button>
               <md-menu-content width="1" flex-shrink>
                  <md-menu-item>
                  <md-button ui-sref="home"  aria-label="Resume" class="menuThing" flex-shrink>
                     Resume
                    </md-button>
                 </md-menu-item>
                    <md-menu-item>
                  <md-button  ui-sref="projects"  aria-label="Projects" class="menuThing" flex-shrink>
                    Projects
                  </md-button>
                  </md-menu-item>
               </md-menu-content>
            </md-menu>
-->
            </md-toolbar>

      </header>

      <div ui-view></div>
      <!--<md-toolbar class="stickyFoot"></md-toolbar>-->

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
