<div layout-fill  class="skills">
   <div layout="row" class="sectionHeading"flex="90" hide-gt-sm>TECHNICAL SKILLS &amp; SOFTWARE</div>
   <div layout="row" >
      <div class="sectionHeading"flex="10" hide-sm>TECHNICAL SKILLS &amp; SOFTWARE</div>
      <div flex-gt-sm="55" flex-sm="80" flex-offset-gt-sm="5" flex-offset-sm="10">
         <span ng-repeat="skill in skills track by $index">
            <span class="skList">
               {{skill}}
               <span  class="comma" ng-if="$index < skills.length-1">,&nbsp;</span>
            </span>
         </span>
      </div>
   </div>
</div>
