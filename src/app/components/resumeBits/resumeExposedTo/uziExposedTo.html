<div layout-fill  class="exposedTo">
   <div layout="row" class="sectionHeading"flex="25">
      EXPOSED TO
   </div>
   <div layout="row" flex-gt-sm="55" flex-offset-gt-sm="15" flex-sm="60" flex-offset-sm="10" layout-wrap>
      <div ng-repeat="exp in exposed track by $index"  flex="nogrow" class="skList">
         {{exp}}
         <span  class="comma" ng-if="$index < exposed.length-1">,&nbsp;</span>
      </div>
   </div>
</div>
