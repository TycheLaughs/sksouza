<div layout="row" class="inner projects">
  <div flex-sm="5" flex-md="5" flex-gt-md="10">
     <a ng-click="leftArrow()"><i class="fa fa-chevron-left nvLft"></i></a>
  </div>
  <div flex-sm="90" flex-md="90" flex-gt-md="80">
      <md-tabs  md-no-ink-bar md-no-ink md-selected="showTab">
         <md-tab ng-repeat="p in projects track by p.pid">
            <md-tab-label class="md-primary">
               {{p.pid}}
            </md-tab-label>
            <md-tab-body>
               <div layout="column" class="project-sheet" flex ng-swipe-left="rightArrow()" ng-swipe-right="leftArrow()">
               <!--   <div layout="column" layout-align="center center">
                   <p>
                       Projects section of this site is currently under construction.
                   </p>
                   <p>
                       You can find my Github <a href="https://github.com/TycheLaughs">here</a>.
                   </p>
                   <p>
                       You can find a number of quick practice projects I've done
                       <a href="https://github.com/TycheLaughs/uzi-exercises">here</a>.
                   </p>
                  </div>
                  -->

                     <div  flex-gt-sm="30" flex-sm="85" class ="projectTitleContainer"  layout="column" >
                        <div  data-fittext data-fittext-max="20" data-fittext-load-delay="500" class="projectTitle">
                           {{p.projectTitle}}
                        </div>
                     </div>

                     <div layout="row" data-fittext data-fittext-max="14" data-fittext-load-delay="500" flex-gt-sm="40" flex-sm="90" class="subtitle">
                         {{p.subtitle}}
                     </div>
                     <div layout="row" data-fittext data-fittext-max="14" data-fittext-load-delay="500" flex-gt-sm="40" flex-sm="90" class="subtitle">
                         Role: {{p.title}}
                     </div>
                     <div>
                        <hr/>
                     </div>
                     <div layout="row" layout-align="space-around center">
                        <span></span><span><a><i class="fa fa-github fa-2x"></i></a></span><span>&nbsp;<a>[ link here if applicable ]</a></span><span></span>
                     </div>

                     <div layout="row" layout-align="space-around center">
                        [ Overview here ]
                     </div>
                     <!--<div class="projBody">
                        <div ng-repeat="d in p.projectDesc track by $index">{{d}}</div>
                     </div>-->
                  </div>

            </md-tab-body>
         </md-tab>
      </md-tabs>
   </div>
   <div flex-sm="5" flex-md="5" flex-gt-md="10">
      <a ng-click="rightArrow()"><i class="fa fa-chevron-right nvRgt"></i></a>
   </div>


</div>
